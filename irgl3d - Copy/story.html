<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storyline</title>

    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>

    <!-- css khusus storyline -->
    <link rel="stylesheet" href="./assets/story.css">
</head>

<body>
    <div class="container-box">
        <div class="workspace">
            <button class="btn modal-btn" id="play-btn" type="button">
                <i class="bi bi-play-circle-fill"></i>
            </button>
        </div>
    </div>

    <div class="btn-back">
        <button></button>
    </div>
    
    <div class="alert alert-secondary alert-dismissible fade show" id="info">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Zoom</strong> to get closer.
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- The Close Button -->
        <span class="close">&times;</span>

        <!-- Modal Content (The video) -->

    </div>

</body>
</html>

<script>
    $(document).ready(function(){
        zoom();
        modal();
    });

    function zoom() {
        const zoomElement = document.querySelector(".workspace");
        let zoom = 1;
        const ZOOM_SPEED = 0.05;
    
        document.addEventListener("wheel", function (e) {
        if (e.deltaY > 0) {
            zoomElement.style.transform = `scale(${(zoom += ZOOM_SPEED)})`;
        } else {
            if(zoom > 1){       //prevent zoom out out of frame
                zoomElement.style.transform = `scale(${(zoom -= ZOOM_SPEED)})`;
            }
        }
        });
    }

    function modal(){
        // Get the modal
        var modal = document.getElementById("myModal");

        $(".modal-btn").click(function () {
            $("#myModal").append("<iframe class='modal-content' id='video' width='80%' height='100%' src='https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1' title='YouTube video player' frameborder='0' allow='accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture' allowfullscreen></iframe>");
            modal.style.display = "block";
        });

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            $("#video").remove();
            modal.style.display = "none";
        }
    }
</script>
